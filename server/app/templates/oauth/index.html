<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Connection Success</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .message {
            text-align: center;
        }
    </style>

<script>
    window.opener.postMessage(
    {
      type: 'googleOAuthResponse',
    },
    '{{ APP_URL }}'
  )
</script>
</head>
<body>
    <div class="message">
        <h2>Account connected successfully</h2>
        <p>Please close this tab.</p>
    </div>
</body>
</html>
